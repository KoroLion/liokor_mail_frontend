<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#E9B047">

    <title>Авторизация</title>

    <link rel="stylesheet" type="text/css" href="../styles/auth.css">
</head>
<body>
    <div class="main auth">
        <!-- <img class="wolf" src="../images/wolf_dark.png"> -->

        <header class="lite">
            <div class="logo">
                <div class="image">
                    <div class="img-cover"></div>
                    <img src="../images/liokor_logo.png">
                </div>
                <div class="text">
                    <span>MAIL</span>
                </div>
            </div>
        </header>

        <div class="content">
            <div class="standalone-form">
                <form id="authForm">
                    <div class="title">
                        <div class="primary">Вход</div>
                        <div class="secondary">Рады видеть вас снова!</div>
                    </div>
                    <div class="form">
                        <div class="form-group" id="usernameGroup">
                            <label>ЛОГИН ИЛИ EMAIL<span class="error-text" id="usernameErrorText"></span></label>
                            <input name="username" type="text" class="form-control" required>
                        </div>
                        <div class="form-group" id="passwordGroup">
                            <label>ПАРОЛЬ<span class="error-text" id="passwordErrorText"></span></label>
                            <input name="password" type="password" class="form-control" required>
                            <div class="muted"><a href="#">Забыли пароль?</a>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn" value="Войти">
                            <div class="muted">Нужен аккаунт? <a href="/templates/signup.html">Создать</a></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        authForm.addEventListener('submit', (e) => {
            e.preventDefault();
            let formData = new FormData(authForm);
            let username = formData.get('username');
            let password = formData.get('password');
            if (username.length < 3) {
                usernameGroup.classList.add('error');
                usernameErrorText.innerHTML = 'Слишком короткий логин';
                return;
            }
            location.href = '/templates/profile.html'
        });
    </script>
</body>
</html>
