<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#E9B047">

    <link rel="stylesheet" type="text/css" href="auth.css">
</head>
<body>
    <div class="main">
        <img class="wolf" src="../images/wolf_white.png">

        <div class="content">
            <div class="auth">
                <div class="title">
                    <span>LioKor Mail</span>
                </div>
                <div class="form">
                    <div class="form-group">
                        <input type="text" placeholder="Логин">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Пароль">
                    </div>
                    <div class="form-group">
                        <button>Войти</button>
                    </div>
                </div>
                <div class="footer">
                    <div class="remember">
                        <label>
                            <input type="checkbox">
                            Запомнить
                        </label>
                    </div>
                    <div class="signup">
                        <a href="#">Регистрация</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
