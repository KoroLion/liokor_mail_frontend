<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#E9B047">

    <link rel="stylesheet" type="text/css" href="../styles/profile.css">
</head>
<body>
    <div class="main">
        <header class="lite">
            <div class="logo">
                <div class="image">
                    <img src="../images/liokor_logo.png">
                </div>
                <div class="text">
                    <span>MAIL</span>
                </div>
            </div>
        </header>

        <div class="content">
            <div class="standalone-form">
                <div class="title">
                    <div class="primary">KoroLion</div>
                    <div class="secondary">korolion@liokor.ru</div>
                </div>
                <div class="form">
                    <div class="form-group" id="loginGroup">
                        <label>ПОЛНОЕ ИМЯ<span class="error-text" id="loginErrorText"></span></label>
                        <input class="form-control" type="text" value="Артем К.">
                    </div>
                    <div class="form-group">
                        <button class="btn" id="updateButton">Сохранить</button>
                    </div>
                    <div class="form-group">
                        <button class="btn" id="changePassButton">Сменить пароль</button>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-danger" id="logoutButton">Выйти</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        logoutButton.addEventListener('click', () => {
            location.href = "/templates/auth.html"
        });
    </script>
</body>
</html>
